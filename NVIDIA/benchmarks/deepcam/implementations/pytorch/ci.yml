include:
  - deepcam/pytorch/ci_nightly.yml
  - deepcam/pytorch/ci_dryrun.yml

variables:
  BENCHMARK: deepcam
  FRAMEWORK: pytorch
  BENCHMARK_PATH: deepcam/pytorch
  MODEL_NAME: DeepCam
  TIME_TAGS: 0
  NVTX_FLAG: 0

deepcam_pytorch:
  extends: .build_job
  tags:
    - builder

.deepcam_pytorch_dgxa100_job:
  extends: .dgxa100_job

# NEXP defined from,
# https://github.com/mlcommons/logging/blob/master/mlperf_logging/benchmark_meta.py#L18: deepcam needs N=5 strong scaling runs, we do 2N
.dr_strong_deepcam_pytorch_dgxa100_job:
  variables:
    NEXP: 10
  extends: .dr_dgxa100_job

# weak scaling is always just one experiment
.dr_weak_deepcam_pytorch_dgxa100_job:
  variables:
    NEXP: 1
  extends: .dr_dgxa100_job
